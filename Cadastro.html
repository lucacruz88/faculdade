<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Opinião</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Entre em Contato Conosco</h1>
        <nav>
            <ul>
                <li><a href="index.html">Apresentação</a></li>
                <li><a href="Curiosidades.html">Curiosidades</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main id="cadastro">
        <h2>Cadastre-se e Envie Sua Opinião</h2>
    
        <!-- Formulário de Cadastro -->
        <section class="form-container reveal">
            <h3>Cadastro</h3>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
    
                <div class="form-group">
                    <label for="interesse">Interesse no Grupo:</label>
                    <select id="interesse" name="interesse">
                        <option value="informacoes">Quero mais informações</option>
                        <option value="participar">Quero participar</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="form-submit-button">Enviar Cadastro</button>
                </div>
            </form>
        </section>
    
        <!-- Formulário de Feedback -->
        <section class="form-container reveal">
            <h3>Deixe sua Opinião</h3>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="opiniao">Sua opinião:</label>
                    <textarea id="opiniao" name="opiniao" rows="4" placeholder="O que podemos melhorar?" required></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="form-submit-button">Enviar Opinião</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Botão para alternar o tema -->
    <div class="floating-button theme-toggle">
        <button id="themeButton">Modo Escuro</button>
    </div>

 <!-- Rodapé -->
 <footer>
    <p class="reveal">&copy; 2024 Grupo de Exposição. Todos os direitos reservados.</p>
</footer>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Alternar Tema
            const themeButton = document.getElementById("themeButton");
            const toggleTheme = () => {
                const currentTheme = document.documentElement.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                document.documentElement.setAttribute("data-theme", newTheme);
                themeButton.textContent = newTheme === "dark" ? "Modo Claro" : "Modo Escuro";
            };
            themeButton.addEventListener("click", toggleTheme);

            // Efeito Hover do Botão Flutuante
            const floatingButton = document.querySelector('.floating-button button');
            floatingButton.addEventListener('mouseover', () => {
                floatingButton.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--header-bg');
                floatingButton.style.color = getComputedStyle(document.documentElement).getPropertyValue('--header-text');
                floatingButton.style.transform = 'scale(1.1)';
            });
            floatingButton.addEventListener('mouseout', () => {
                floatingButton.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--header-text');
                floatingButton.style.color = getComputedStyle(document.documentElement).getPropertyValue('--header-bg');
                floatingButton.style.transform = 'scale(1)';
            });
        });
           // Animação ao rolar
           document.addEventListener('DOMContentLoaded', () => {
            const revealElements = document.querySelectorAll('.reveal');

            const revealOnScroll = () => {
                revealElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                    if (isVisible) {
                        element.classList.add('active');
                    }
                });
            };

            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
    </script>
</body>
</html>
